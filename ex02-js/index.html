    <!-- External Script-->

    <script>
        let newWin;
        function openWindow(){
            //window.open("https://www.google.co.kr/");
            //window.open("https://www.google.co.kr/", "newWin"); // URL, 창이름
            newWin = window.open("https://www.example.com", "newWin",
                        "width=800, height=600, left=100, top=100"
            ); // URL, 창이름, 창속성
            newWin.focus();
        }
        
        function closeWindow(){
            if (newWin !== undefined && !newWin.closed)
            newWin.close();
        }
        
        function printInner(){
            let message = `햔재 윈도우 창의 크기는 ${window.innerWidth}`
                + `x${window.innerHeight}`;
                alert(message);
        }

    </script>
</head>

<body>
    <h1>Welcome</h1>

    <h3>window 객체</h3>
    <ul>
        <li><a href = "javascript:openWindow();">새 창 열기</a></li>
        <li><a href = "javascript:closeWindow();">열린 창 닫기</a></li>
        <li><a href = "javascript:printInner();">지금 브라우저의 크기는?</a></li>
    </ul>
