<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attributes Example</title>
    <style>
        img {
            width: 320px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .user {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Data Attributes Example</h1>

    <div class="user" data-user-id="1" data-username="AliceAnderson" data-role="admin">
        <img src="images/alice-anderson.png" />
        <p>Name: Alice Anderson</p>
        <button class="info-btn">Show Info</button>
    </div>

    <div class="user" data-user-id="2" data-username="BobBrown" data-role="editor">
        <img src="images/bob-brown.png" />
        <p>Name: Bob Brown</p>
        <button class="info-btn">Show Info</button>
    </div>

    <div class="user" data-user-id="3" data-username="CharlieClark" data-role="author">
        <img src="images/charlie-clark.png" />
        <p>Name: Charlie Clark</p>
        <button class="info-btn">Show Info</button>
    </div>

    <div class="user" data-user-id="4" data-username="DianaDavis" data-role="contributor">
        <img src="images/diana-davis.png" />
        <p>Name: Diana Davis</p>
        <button class="info-btn">Show Info</button>
    </div>

    <script>
        // .info-btn 요소 일괄적으로 click 이벤트 연결 
        document.querySelectorAll(".info-btn").forEach(button => {
            button.addEventListener("click", function(){
                // 부모 요소인 div
                const userDiv = this.parentElement;

                // data 속성 얻기
                const userId = userDiv.getAttribute("data-user-id");
                const username = userDiv.getAttribute("data-username");
                const role = userDiv.getAttribute("data-role");

                // 정보 표시
                alert(`User ID: ${userId}, Username:${username}, Role:${role}`);
                
            })
        });
    </script>
</body>

</html>
